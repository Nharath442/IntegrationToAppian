<!--- Register Patient ------>
<div id="contact" class="contact">
    <div class="container">
        <div class="row">
            <h2 class="wow fadeInUp">Vital signs</h2>
            <p class="wow fadeInUp" data-wow-delay="0.4">Fill the below information and call Appian By clicking below button.</p>
            <div class="col-lg-6 col-md-6">
                <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="0.8s">
                    <span class="input-group-addon" id="sizing-addon1"><i aria-hidden="true"></i></span>
                    <input type="text" class="form-control" aria-describedby="sizing-addon1" id="BloodPressure" placeholder="Blood Pressure">
                </div>
                <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="0.8s">
                    <span class="input-group-addon" id="sizing-addon1"><i aria-hidden="true"></i></span>
                    <input type="text" class="form-control" aria-describedby="sizing-addon1" id="Temperature" placeholder="Temperature">
                </div>
                <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="1.2s">
                    <span class="input-group-addon" id="sizing-addon1"><i aria-hidden="true"></i></span>
                    <input type="text" class="form-control" aria-describedby="sizing-addon1" id="Pulserate" placeholder="Pulse rate">
                </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                
                <!----button class="btn btn-lg wow fadeInUp" data-wow-delay="2.4s">Register</button----->
				<button class="btn btn-lg wow fadeInUp" data-wow-delay="2.4s" onclick="myFunction()" <a href="#services">End Flow</button>
            </div>
        </div>
    </div>
</div>
<!--Myfunction-->
<script>
        function myFunction(ev){
            var myHeaders = new Headers();
myHeaders.append("Authorization", "Basic c2hhcmF0aHBvdGxhOkFwcGlhbjEyMw==");
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({"BloodPressure":document.getElementById('BloodPressure').value,"Temperature":document.getElementById('Temperature').value,"Pulserate":document.getElementById('Pulserate').value});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

var obj = "";

fetch("https://appian-dev.internal.intient.com/appian/webapi/vital-signs", requestOptions)

.then(
    function(response) {

      response.json().then(function(data) {
        console.log(data);
        obj = data; 
document.getElementById("appian").innerHTML = obj.GoodByeNote;
      });
    })
        }
    </script>
	
	
	
	<div id="services" class="services">
<p id="appian"></p>
</div>
